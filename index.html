<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cube Robot - Mouse Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            background: linear-gradient(to bottom, rgb(255, 255, 255), rgb(210, 210, 210));
            font-family: "Quicksand", sans-serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .scene-container {
            position: relative;
            width: 400px;
            height: 400px;
            perspective: 1000px;
        }

        .robot-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            perspective: 1000px;
            animation: float 3s ease-in-out infinite;
        }

        .robot-container::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 240px;
            height: 240px;
            background: radial-gradient(circle, rgba(128, 128, 128, 0.4) 0%, rgba(128, 128, 128, 0.2) 40%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: -1;
            filter: blur(18px);
        }

        /* Floating animation - smooth up and down movement */
        @keyframes float {
            0%, 100% {
                transform: translate(-50%, -50%) translateY(0px);
            }
            50% {
                transform: translate(-50%, -50%) translateY(-8px);
            }
        }

        .robot-shadow {
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 90px;
            height: 20px;
            background: radial-gradient(ellipse at center, rgba(0, 0, 0, 0.15) 0%, rgba(0, 0, 0, 0.05) 50%, transparent 100%);
            border-radius: 50%;
            filter: blur(6px);
            z-index: -1;
        }

        .robot-body {
            position: relative;
            width: 120px;
            height: 120px;
            transform-style: preserve-3d;
            transition: transform 0.5s ease-out;
            cursor: pointer;
        }

        .cube {
            position: absolute;
            width: 120px;
            height: 120px;
            transform-style: preserve-3d;
        }

        .cube-inner {
            position: absolute;
            width: 120px;
            height: 120px;
            transform-style: preserve-3d;
        }

        .cube-inner-face {
            position: absolute;
            width: 120px;
            height: 120px;
            background: #f0f0f0;
            border-radius: 0px;
        }

        .cube-inner-face.front {
            transform: rotateY(0deg) translateZ(59px);
        }

        .cube-inner-face.back {
            transform: rotateY(180deg) translateZ(59px);
        }

        .cube-inner-face.right {
            transform: rotateY(90deg) translateZ(59px);
            width: 120px;
        }

        .cube-inner-face.left {
            transform: rotateY(-90deg) translateZ(59px);
            width: 120px;
        }

        .cube-inner-face.top {
            transform: rotateX(90deg) translateZ(59px);
            height: 120px;
        }

        .cube-inner-face.bottom {
            transform: rotateX(-90deg) translateZ(59px);
            height: 120px;
        }

        .cube-face {
            position: absolute;
            width: 120px;
            height: 120px;
            background: #f8f8f8;
            border: 2px solid #e0e0e0;
            box-shadow: 
                inset 0 0 10px rgba(0, 0, 0, 0.1),
                inset -1px -1px 4px rgba(0, 0, 0, 0.08),
                inset 1px 1px 4px rgba(0, 0, 0, 0.05);
            border-radius: 15px;
        }

        .cube-face::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 15px;
            background: 
                radial-gradient(circle at 0% 0%, rgba(0, 0, 0, 0.12) 0%, transparent 30%),
                radial-gradient(circle at 100% 0%, rgba(0, 0, 0, 0.12) 0%, transparent 30%),
                radial-gradient(circle at 0% 100%, rgba(0, 0, 0, 0.12) 0%, transparent 30%),
                radial-gradient(circle at 100% 100%, rgba(0, 0, 0, 0.12) 0%, transparent 30%);
            pointer-events: none;
        }

        .cube-face.front {
            transform: rotateY(0deg) translateZ(60px);
        }

        .cube-face.back {
            transform: rotateY(180deg) translateZ(60px);
        }

        .cube-face.right {
            transform: rotateY(90deg) translateZ(60px);
            width: 120px;
        }

        .cube-face.left {
            transform: rotateY(-90deg) translateZ(60px);
            width: 120px;
        }

        .cube-face.top {
            transform: rotateX(90deg) translateZ(60px);
            height: 120px;
        }

        .cube-face.bottom {
            transform: rotateX(-90deg) translateZ(60px);
            height: 120px;
        }

        .screen {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 80px;
            height: 50px;
            background: #808080;
            border-radius: 7px;
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.8);
        }

        .eyes-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 50px;
        }

        /* Emoji display when hovering over cubes */
        .emoji-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 32px;
            opacity: 0;
            pointer-events: none;
            z-index: 20;
            transition: opacity 0.3s ease;
        }

        .screen.show-emoji .emoji-display {
            opacity: 1;
        }

        .screen.show-emoji .eyes-container {
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .eye {
            position: absolute;
            width: 16px;
            height: 25px;
            background: #ffffff;
            border-radius: 50%;
            top: 50%;
            transform: translateY(-50%);
            transition: transform 0.1s ease-out;
            overflow: hidden;
        }

        .eye.left {
            left: 16px;
        }

        .eye.right {
            right: 16px;
        }

        .pupil {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #666666;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: transform 0.1s ease-out, opacity 0.3s ease;
            pointer-events: none;
        }

        /* White reflection on pupils */
        .pupil::before {
            content: '';
            position: absolute;
            width: 2.5px;
            height: 2.5px;
            background: #ffffff;
            border-radius: 50%;
            top: 20%;
            right: 20%;
            pointer-events: none;
        }

        /* Hide normal eyes and show smiling semi-circle eyes during wave */
        .robot-body.waving .eye {
            background: transparent;
            animation: none; /* Pause blink during wave */
        }

        .robot-body.waving .pupil {
            opacity: 0;
            animation: none; /* Pause blink during wave */
        }

        .robot-body.waving .eye::before {
            animation: none; /* Hide flat line during wave */
            opacity: 0;
        }

        /* Create smiling semi-circle eyes using ::after pseudo-element */
        .eye::after {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border: none;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .robot-body.waving .eye::after {
            width: 18px;
            height: 12px;
            border: 2px solid #ffffff;
            border-bottom: none;
            border-radius: 18px 18px 0 0;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 1;
        }

        /* Blinking animation - flat horizontal line every 6 seconds */
        @keyframes blinkEye {
            0%, 98%, 100% {
                background: #ffffff;
                height: 25px;
                border-radius: 50%;
            }
            99% {
                background: transparent;
                height: 25px;
                border-radius: 50%;
            }
        }

        .eye {
            animation: blinkEye 6s infinite;
        }

        /* Hide pupils during blink */
        @keyframes blinkPupil {
            0%, 98%, 100% {
                opacity: 1;
            }
            99% {
                opacity: 0;
            }
        }

        .pupil {
            animation: blinkPupil 6s infinite;
        }

        /* Flat line blink overlay */
        .eye::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            width: 16px;
            height: 0;
            background: #ffffff;
            transform: translateY(-50%);
            opacity: 0;
            pointer-events: none;
            z-index: 1;
            animation: blinkLine 6s infinite;
        }

        @keyframes blinkLine {
            0%, 98%, 100% {
                height: 0;
                opacity: 0;
            }
            99% {
                height: 2px;
                opacity: 1;
            }
        }

        .arm {
            position: absolute;
            width: 32px;
            height: 32px;
            top: 50%;
            transform: translateY(-50%);
            transform-style: preserve-3d;
            perspective: 200px;
        }

        .arm::before {
            content: '';
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 10px;
            height: 40px;
            background: radial-gradient(ellipse at center, rgba(0, 0, 0, 0.15) 0%, transparent 70%);
            pointer-events: none;
            z-index: -1;
        }

        .arm.left::before {
            right: -5px;
        }

        .arm.right::before {
            left: -5px;
        }

        .hand-cube {
            position: absolute;
            width: 32px;
            height: 32px;
            transform-style: preserve-3d;
        }

        .hand-face {
            position: absolute;
            width: 32px;
            height: 32px;
            background: #808080;
            border: 1.5px solid #6e6e6e;
            box-shadow: 
                inset 0 0 5px rgba(0, 0, 0, 0.2),
                inset -1px -1px 2px rgba(0, 0, 0, 0.15),
                inset 1px 1px 2px rgba(0, 0, 0, 0.1);
            border-radius: 4px;
        }

        .hand-face::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 4px;
            background: 
                radial-gradient(circle at 0% 0%, rgba(0, 0, 0, 0.2) 0%, transparent 35%),
                radial-gradient(circle at 100% 0%, rgba(0, 0, 0, 0.2) 0%, transparent 35%),
                radial-gradient(circle at 0% 100%, rgba(0, 0, 0, 0.2) 0%, transparent 35%),
                radial-gradient(circle at 100% 100%, rgba(0, 0, 0, 0.2) 0%, transparent 35%);
            pointer-events: none;
        }

        .hand-face.front  { transform: rotateY(0deg) translateZ(16px); }
        .hand-face.back   { transform: rotateY(180deg) translateZ(16px); }
        .hand-face.right  { transform: rotateY(90deg) translateZ(16px); }
        .hand-face.left   { transform: rotateY(-90deg) translateZ(16px); }
        .hand-face.top    { transform: rotateX(90deg) translateZ(16px); }
        .hand-face.bottom { transform: rotateX(-90deg) translateZ(16px); }

        .arm.left {
            left: -45px;
        }

        .arm.right {
            right: -45px;
            transform-origin: left center;
            transition: transform 0.5s ease-out;
        }

        /* Wave animation - raise hand first, then wave, then return smoothly */
        @keyframes wave {
            0% {
                transform: translateY(-50%) translateY(-10px) rotateZ(0deg);
            }
            15% {
                transform: translateY(-50%) translateY(-15px) rotateZ(0deg);
            }
            30% {
                transform: translateY(-50%) translateY(-15px) rotateZ(-30deg);
            }
            50% {
                transform: translateY(-50%) translateY(-15px) rotateZ(30deg);
            }
            70% {
                transform: translateY(-50%) translateY(-15px) rotateZ(-30deg);
            }
            85% {
                transform: translateY(-50%) translateY(-10px) rotateZ(0deg);
            }
            100% {
                transform: translateY(-50%) rotateZ(0deg);
            }
        }

        .arm.right.waving {
            animation: wave 2s ease-in-out;
        }

        /* Body tilt animation - tilts to the left when right hand waves */
        @keyframes bodyTilt {
            0% {
                transform: rotateZ(0deg);
            }
            15% {
                transform: rotateZ(-8deg);
            }
            30%, 70% {
                transform: rotateZ(-10deg);
            }
            85% {
                transform: rotateZ(-8deg);
            }
            100% {
                transform: rotateZ(0deg);
            }
        }

        .robot-body.waving {
            animation: bodyTilt 2s ease-in-out;
        }

        /* Emote 1: Heart eyes with pink blush and jump */
        @keyframes jump {
            0%, 100% {
                transform: translate(-50%, -50%) translateY(0px);
            }
            20% {
                transform: translate(-50%, -50%) translateY(-20px);
            }
            40% {
                transform: translate(-50%, -50%) translateY(-15px);
            }
            60% {
                transform: translate(-50%, -50%) translateY(-20px);
            }
            80% {
                transform: translate(-50%, -50%) translateY(-5px);
            }
        }

        @keyframes handsUp {
            0%, 100% {
                transform: translateY(-50%) rotateZ(0deg);
            }
            50% {
                transform: translateY(-50%) translateY(-25px) rotateZ(-45deg);
            }
        }

        @keyframes handsUpLeft {
            0%, 100% {
                transform: translateY(-50%) rotateZ(0deg);
            }
            50% {
                transform: translateY(-50%) translateY(-25px) rotateZ(45deg);
            }
        }

        .robot-body.heart-emote .arm.left {
            animation: handsUpLeft 2.5s ease-in-out;
        }

        .robot-container.heart-emote {
            animation: jump 2.5s ease-in-out;
        }

        .robot-body.heart-emote .arm {
            animation: handsUp 2.5s ease-in-out;
        }

        /* Heart eyes - using Unicode heart character */
        .robot-body.heart-emote .eye {
            background: transparent !important;
            animation: none !important;
            width: 18px;
            height: 16px;
        }

        .robot-body.heart-emote .eye::before {
            display: none;
        }

        .robot-body.heart-emote .eye::after {
            content: 'â™¥';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 28px;
            color: #ff69b4;
            line-height: 1;
            opacity: 1;
            width: auto;
            height: auto;
            border: none;
            border-radius: 0;
        }

        .robot-body.heart-emote .pupil {
            opacity: 0 !important;
            animation: none !important;
        }

        /* Pink blush on sides - using screen element's pseudo-elements */
        .robot-body.heart-emote .screen::before {
            content: '';
            position: absolute;
            top: 40%;
            left: -5px;
            width: 28px;
            height: 22px;
            background: radial-gradient(ellipse, rgba(255, 192, 203, 0.8) 0%, rgba(255, 192, 203, 0) 70%);
            border-radius: 50%;
            z-index: 15;
            pointer-events: none;
        }

        .robot-body.heart-emote .screen::after {
            content: '';
            position: absolute;
            top: 40%;
            right: -5px;
            width: 28px;
            height: 22px;
            background: radial-gradient(ellipse, rgba(255, 192, 203, 0.8) 0%, rgba(255, 192, 203, 0) 70%);
            border-radius: 50%;
            z-index: 15;
            pointer-events: none;
        }

        /* Emote 2: Tilt backward with hands down and quick blink with big pupils */
        @keyframes tiltBackward {
            0%, 100% {
                transform: rotateX(0deg);
            }
            30%, 70% {
                transform: rotateX(-15deg);
            }
        }

        @keyframes handsDown {
            0%, 100% {
                transform: translateY(-50%) rotateZ(0deg);
            }
            30%, 70% {
                transform: translateY(-50%) translateY(15px) rotateZ(20deg);
            }
        }

        @keyframes handsDownLeft {
            0%, 100% {
                transform: translateY(-50%) rotateZ(0deg);
            }
            30%, 70% {
                transform: translateY(-50%) translateY(15px) rotateZ(-20deg);
            }
        }

        .robot-body.tilt-emote .arm.left {
            animation: handsDownLeft 2s ease-in-out;
        }

        /* Squinting animation - reduce eye height from top and bottom */
        @keyframes squint {
            0%, 100% {
                height: 25px;
                border-radius: 50%;
            }
            30%, 70% {
                height: 12px;
                border-radius: 50%;
            }
        }

        .robot-body.tilt-emote {
            animation: tiltBackward 3s ease-in-out;
            transform-origin: center bottom;
        }

        .robot-body.tilt-emote .arm {
            animation: handsDown 3s ease-in-out;
        }

        .robot-body.tilt-emote .arm.left {
            animation: handsDownLeft 3s ease-in-out;
        }

        .robot-body.tilt-emote .eye {
            animation: blinkEye 6s infinite, squint 3s ease-in-out !important;
        }

        .robot-body.tilt-emote .pupil {
            animation: blinkPupil 6s infinite !important;
            transform: translate(-50%, -50%) !important;
        }

        .robot-body.tilt-emote .eye::before {
            animation: blinkLine 6s infinite !important;
        }

        .details {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 7px;
            align-items: center;
            justify-content: center;
        }

        .progress-bar {
            width: 30px;
            height: 12px;
            background: #1a4d1a;
            border-radius: 2px;
            position: relative;
            overflow: hidden;
            order: 1;
        }

        /* Heart rate scanning line - appears from left, disappears on right */
        .progress-bar::before {
            content: '';
            position: absolute;
            top: 50%;
            left: -100%;
            width: 60%;
            height: 2px;
            background: #4caf50;
            transform: translateY(-50%);
            animation: heartRateScan 2s linear infinite;
        }

        @keyframes heartRateScan {
            0% {
                left: -100%;
                opacity: 0;
            }
            20% {
                opacity: 1;
            }
            80% {
                opacity: 1;
            }
            100% {
                left: 100%;
                opacity: 0;
            }
        }

        .slot {
            display: none;
        }

        .button {
            width: 8px;
            height: 8px;
            background: #ff0000;
            border-radius: 50%;
            box-shadow: 
                0 0 8px rgba(255, 0, 0, 0.6),
                0 0 12px rgba(255, 0, 0, 0.4),
                inset 0 0 4px rgba(255, 255, 255, 0.3);
            animation: ledGlow 2s ease-in-out infinite;
            order: 3;
            margin-left: 5px;
        }

        @keyframes ledGlow {
            0%, 100% {
                opacity: 0.8;
                box-shadow: 
                    0 0 6px rgba(255, 0, 0, 0.5),
                    0 0 10px rgba(255, 0, 0, 0.3),
                    inset 0 0 4px rgba(255, 255, 255, 0.2);
            }
            50% {
                opacity: 1;
                box-shadow: 
                    0 0 10px rgba(255, 0, 0, 0.8),
                    0 0 16px rgba(255, 0, 0, 0.5),
                    inset 0 0 4px rgba(255, 255, 255, 0.4);
            }
        }

        /* Orbiting cubes */
        .orbit-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 360px;
            height: 360px;
            transform-style: preserve-3d;
        }

        .orbit-cube-wrapper {
            position: absolute;
            top: 50%;
            left: 50%;
            transform-style: preserve-3d;
            cursor: pointer;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Circular shadow below cube when hovered or active */
        .orbit-cube-wrapper::before {
            content: '';
            position: absolute;
            top: calc(50% + 20px); /* Base vertical position: 20px below cube center. Change 20px to adjust all shadows */
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(ellipse, rgba(0, 0, 0, 0.25) 0%, rgba(0, 0, 0, 0) 70%);
            border-radius: 50%;
            opacity: 0;
            transition: width 0.3s ease, height 0.3s ease, opacity 0.3s ease;
            pointer-events: none;
            z-index: -2;
        }

        /* Counter-rotate shadow to keep it upright for each cube */
        /* To adjust individual shadow positions, modify translateX (horizontal) and translateY (vertical) */
        /* Example: translateX(10px) = move right 10px, translateX(-10px) = move left 10px */
        /* Example: translateY(5px) = move down 5px, translateY(-5px) = move up 5px */
        /* You can also change the 'top' value in the base ::before rule (currently calc(50% + 20px)) */
        
        /* Cube 1: About Me - Shadow */
        .orbit-cube-wrapper:nth-child(1)::before {
            transform: translateY(12px) translate(-50%, -50%) rotateZ(0deg);
            /* Adjust: add translateX(10px) to move right, translateX(-10px) to move left */
            /* Adjust: add translateY(5px) to move down, translateY(-5px) to move up */
        }
        /* Cube 2: My Works - Shadow */
        .orbit-cube-wrapper:nth-child(2)::before {
            transform: translateX(30px) translateY(-5px) translate(-50%, -50%) rotateZ(-60deg);
            /* Adjust: add translateX(10px) to move right, translateX(-10px) to move left */
            /* Adjust: add translateY(5px) to move down, translateY(-5px) to move up */
        }
        /* Cube 3: My Skills - Shadow */
        .orbit-cube-wrapper:nth-child(3)::before {
            transform: translateX(25px) translateY(-40px) translate(-50%, -50%) rotateZ(-120deg);
            /* Adjust: add translateX(10px) to move right, translateX(-10px) to move left */
            /* Adjust: add translateY(5px) to move down, translateY(-5px) to move up */
        }
        /* Cube 4: Achievements - Shadow */
        .orbit-cube-wrapper:nth-child(4)::before {
            transform: translateX(0px) translateY(-55px) translate(-50%, -50%) rotateZ(-180deg);
            /* Adjust: add translateX(10px) to move right, translateX(-10px) to move left */
            /* Adjust: add translateY(5px) to move down, translateY(-5px) to move up */
        }
        /* Cube 5: Contact Me - Shadow */
        .orbit-cube-wrapper:nth-child(5)::before {
            transform: translateX(-30px) translateY(-35px) translate(-50%, -50%) rotateZ(-240deg);
            /* Adjust: add translateX(10px) to move right, translateX(-10px) to move left */
            /* Adjust: add translateY(5px) to move down, translateY(-5px) to move up */
        }
        /* Cube 6: My Youtube - Shadow */
        .orbit-cube-wrapper:nth-child(6)::before {
            transform: translateX(-30px) translateY(-5px) translate(-50%, -50%) rotateZ(-300deg);
            /* Adjust: add translateX(10px) to move right, translateX(-10px) to move left */
            /* Adjust: add translateY(5px) to move down, translateY(-5px) to move up */
        }

        .orbit-cube-wrapper:hover::before,
        .orbit-cube-wrapper.active::before {
            width: 60px;
            height: 20px;
            opacity: 1;
        }

        .cube-label {
            position: absolute;
            top: 50%;
            left: 50%;
            white-space: nowrap;

        const robotBody = document.getElementById('robotBody');
        const leftEye = document.getElementById('leftEye');
        const rightEye = document.getElementById('rightEye');
        const eyesContainer = document.getElementById('eyesContainer');
        const robotShadow = document.querySelector('.robot-shadow');

        let isWaving = false;
        let emoteState = 0; // 0 = wave, 1 = heart, 2 = tilt

        function updateRobotLook(e) {
            const rect = robotBody.getBoundingClientRect();
            const robotCenterX = rect.left + rect.width / 2;
            const robotCenterY = rect.top + rect.height / 2;
            
            const mouseX = e.clientX;
            const mouseY = e.clientY;
            
            const deltaX = mouseX - robotCenterX;
            const deltaY = mouseY - robotCenterY;
            
            const angle = Math.atan2(deltaY, deltaX) * (180 / Math.PI);
            
            // Calculate distance for eye movement (limit the range)
            const distance = Math.min(Math.sqrt(deltaX * deltaX + deltaY * deltaY), 200);
            const maxEyeMove = 15;
            const eyeMoveX = (deltaX / distance) * maxEyeMove;
            const eyeMoveY = (deltaY / distance) * maxEyeMove;
            
            // Move pupils within eyes (skip during tilt emote to allow blink animation)
            if (!robotBody.classList.contains('tilt-emote')) {
            const leftPupil = leftEye.querySelector('.pupil');
            const rightPupil = rightEye.querySelector('.pupil');
            
            if (leftPupil && rightPupil) {
                    const pupilMoveX = eyeMoveX * 0.15;
                    const pupilMoveY = eyeMoveY * 0.15;
                
                leftPupil.style.transform = `translate(calc(-50% + ${pupilMoveX}px), calc(-50% + ${pupilMoveY}px))`;
                rightPupil.style.transform = `translate(calc(-50% + ${pupilMoveX}px), calc(-50% + ${pupilMoveY}px))`;
                }
            }
            
            // Don't update body transform during wave animation
            if (!isWaving) {
            // Slight body rotation for more dynamic look
            const bodyRotateY = deltaX * 0.05;
            const bodyRotateX = -deltaY * 0.05;
            robotBody.style.transform = `rotateY(${bodyRotateY}deg) rotateX(${bodyRotateX}deg)`;
            }
            
            // Update shadow to follow rotation slightly
            if (robotShadow) {
                const shadowSkewX = deltaX * 0.02;
                const shadowScaleX = 1 + Math.abs(deltaX) * 0.0003;
                robotShadow.style.transform = `translateX(-50%) skewX(${shadowSkewX}deg) scaleX(${shadowScaleX})`;
            }
        }

        // Create pupils
        const leftPupil = document.createElement('div');
        const rightPupil = document.createElement('div');
        leftPupil.className = 'pupil';
        rightPupil.className = 'pupil';
        leftEye.appendChild(leftPupil);
        rightEye.appendChild(rightPupil);
        
        document.addEventListener('mousemove', updateRobotLook);
        
        // Initialize with center position

        // Robot emote animations on click - cycles through wave, heart, tilt

            orbitContainer.classList.remove('has-active');
            
            // Add active class to clicked cube and set scaled transform
            wrapper.classList.add('active');
            const angle = cubeAngles[cubeIndex - 1];
            wrapper.style.transform = `translate(-50%, -50%) rotateZ(${angle}deg) translateX(180px) scale(1.8)`;

                infoBoxRightContent.innerHTML = content.right;
                infoBoxLeft.classList.add('active');
                infoBoxRight.classList.add('active');
            }

                updateBottomText(cubeMessages[cubeIndex]);
            }
        }

            wrapper.addEventListener('mouseenter', () => {
                if (!wrapper.classList.contains('active')) {
                    emojiDisplay.textContent = cubeEmojis[cubeIndex];
                    screen.classList.add('show-emoji');
                }
            });
            
            // Hover leave - hide emoji and show eyes
            wrapper.addEventListener('mouseleave', () => {
                if (!wrapper.classList.contains('active')) {
                    screen.classList.remove('show-emoji');
                }
            });
            
            // Click event
            wrapper.addEventListener('click', (e) => {
                e.stopPropagation();
                handleCubeClick(cubeIndex, wrapper);
            });
        });

        document.addEventListener('click', (e) => {
